{{- if .Values.security.networkPolicies.enabled }}
---
# Frontend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "trustlayer.fullname" . }}-frontend
  labels:
    {{- include "trustlayer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "trustlayer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow to Kong (Supabase API Gateway)
    - to:
        - podSelector:
            matchLabels:
              {{- include "trustlayer.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: kong
      ports:
        - protocol: TCP
          port: 8000
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "trustlayer.fullname" . }}-postgresql
  labels:
    {{- include "trustlayer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    # Allow from Supabase components
    - from:
        - podSelector:
            matchLabels:
              {{- include "trustlayer.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
    # Allow from backup job
    - from:
        - podSelector:
            matchLabels:
              {{- include "trustlayer.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backup
      ports:
        - protocol: TCP
          port: 5432
{{- end }}
